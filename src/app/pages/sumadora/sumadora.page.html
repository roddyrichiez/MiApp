<ion-header>
  <ion-toolbar>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Número 1</ion-label>
    <ion-input type="number" [(ngModel)]="num1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Número 2</ion-label>
    <ion-input type="number" [(ngModel)]="num2"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="sumar()">Sumar</ion-button>

  <ion-card>
    <ion-card-header>Resultado</ion-card-header>
    <ion-card-content>{{ resultado }}</ion-card-content>
  </ion-card>
</ion-content>
