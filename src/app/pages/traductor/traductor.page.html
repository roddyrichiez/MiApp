<ion-header>
  <ion-toolbar>
    <ion-title>Traductor de Números</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Número</ion-label>
    <ion-input type="number" [(ngModel)]="numero"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="traducir()">Traducir</ion-button>

  <ion-card>
    <ion-card-header>Traducción</ion-card-header>
    <ion-card-content>{{ resultado }}</ion-card-content>
  </ion-card>
</ion-content>
